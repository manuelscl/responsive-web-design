<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">
      <fieldset>
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required/>
        </div>
        
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required/>
        </div>

        <div class="form-group last-form-group">
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" id="number" placeholder="Age" min="13" max="120" required/>
        </div>
      </fieldset>

      <fieldset>
        <label>Which option best describes your current role?</label>
        <select id="dropdown">
            <option value="">Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer no to say</option>
            <option>Other</option>
          </select>
      </fieldset>

      <fieldset>
        <p class="form-descriptions">Would you recomend freeCodeCamp to a friend?</p>

        <label class="label-radio">
          <input class="inline" type="radio" value="definitely" name="recommendation"/>
          Definitely
        </label>

        <label class="label-radio">
          <input class="inline" type="radio" value="maybe" name="recommendation"/>
          Maybe
        </label>

        <label class="label-radio">
          <input class="inline" type="radio" value="not-sure" name="recommendation"/>
          Not sure
        </label>
      </fieldset>

      <fieldset>
        <label>
          What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown">
          <option value="">Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </fieldset>

      <fieldset>
        <p class="form-descriptions">What would you like to see improved? (Check all that apply)</p>
        <label class="label-checkbox">
          <input class="inline" type="checkbox" value="frontend-projects"/>
          Front-end Projects
        </label>
        <label class="label-checkbox">
          <input class="inline" type="checkbox" value="backend-projects"/>
          Back-end Projects
        </label>
        <label class="label-checkbox">
          <input class="inline" type="checkbox" value="data-visualization"/>
          Data Visualization
        </label>
        <label class="label-checkbox">
          <input class="inline" type="checkbox" value="challenges"/>
          Challenges
        </label>
        <label class="label-checkbox">
          <input class="inline" type="checkbox" value="open-source-community"/>
          Open Source Community
        </label>
        <label class="label-checkbox">
          <input class="inline" type="checkbox" value="gitter-help-rooms"/>
          Gitter help rooms
        </label>
        <label class="label-checkbox">
          <input class="inline" type="checkbox" value="videos"/>
          Videos
        </label>
        <label class="label-checkbox">
          <input class="inline" type="checkbox" value="city-meetups"/>
          City Meetups
        </label>
        <label class="label-checkbox">
          <input class="inline" type="checkbox" value="wiki"/>
          Wiki
        </label>
        <label class="label-checkbox">
          <input class="inline" type="checkbox" value="forum"/>
          Forum
        </label>
        <label class="label-checkbox">
          <input class="inline" type="checkbox" value="additional-courses"/>
          Additional Courses
        </label>
      </fieldset>

      <fieldset>
        <p class="form-descriptions">Any comments or suggestions?</p>
        <textarea placeholder="Enter your comment here..."></textarea>
      </fieldset>
      
      <fieldset>      
        <input id="submit" type="submit" value="Submit"/>
      </fieldset>
    </form>
  </body>
</html>
